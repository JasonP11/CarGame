<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THREEjs + Vite</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    /* Player Name Screen */
    #player-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 10000;
    }
    #player-screen input {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #0f0;
      background: #111;
      color: #0f0;
    }
    #player-screen button {
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid #0f0;
      background: #111;
      color: #0f0;
      cursor: pointer;
    }
    #player-screen button:hover {
      background: #0f0;
      color: #000;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed; 
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Player Name Screen -->
  <div id="player-screen">
    <div>Enter your name:</div>
    <input type="text" id="playerNameInput" placeholder="Player 1" />
    <button id="startButton">Start Game</button>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    Loading... <span id="loading-percentage">0%</span>
  </div>

  <!-- Speed Display -->
  <div id="speedDisplay" style="
    position: absolute;
    bottom: 10px; 
    left: 10px; 
    color: white; 
    font-size: 20px;
    font-family: monospace;
  ">0 km/h</div>

  <div id="playerListDisplay" style="position: absolute; bottom: 40px; left: 10px; color: white; font-family: monospace;" ></div>

  <!-- Speed + Players UI -->
  <!-- <div id="hud" style="position: absolute; bottom: 10px; left: 10px; color: white; font-family: monospace;">
    <div id="speedDisplay">0 km/h</div> -->
    <!-- <div id="playerListDisplay"></div>
  </div> -->

  <!-- Game starts loading immediately -->
  <script type="module" src="/src/main.js"></script>

  <script>
    const playerScreen = document.getElementById("player-screen");
    const loadingScreen = document.getElementById("loading-screen");
    const playerNameInput = document.getElementById("playerNameInput");
    const startButton = document.getElementById("startButton");

    let playerName = null;

    startButton.addEventListener("click", () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        alert("Please enter a name!");
        return;
      }
      playerName = name;

      // Save to global scope so main.js can use it
      window.PLAYER_NAME = playerName;

      // Hide the name screen only after input
      playerScreen.style.display = "none";
    });
  </script>
</body>
</html>
